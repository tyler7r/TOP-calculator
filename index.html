<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>The Odin Project: Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button class="clear">AC</button>
            <button class="negative">+/-</button>
            <button class="%">%</button>
            <button class="/">/</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="X">X</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="-">-</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="+">+</button>
            <button class="0" id="zero">0</button>
            <button class=".">.</button>
            <button class="=">=</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
