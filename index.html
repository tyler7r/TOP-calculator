<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>The Odin Project: Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1>My Calculator</h1>
            <div class ='name'>TYLER RANDALL</div>
        </div>
        <div class="flex-container">
        <div class="calculator">
            <div class="display"></div>
            <button class='misc' id="clear">AC</button>
            <button class='misc' id="delete">del</button>
            <button class='misc' id="negative">+/-</button>
            <button class='operator' id="divide" id="/">/</button>
            <button class='number' id="seven">7</button>
            <button class='number' id="eight">8</button>
            <button class='number' id="nine">9</button>
            <button class='operator' id="multiply" id="x">x</button>
            <button class='number' id="four">4</button>
            <button class='number' id="five">5</button>
            <button class='number' id="six">6</button>
            <button class='operator'id="subtract" id="-">-</button>
            <button class='number' id="one">1</button>
            <button class='number' id="two">2</button>
            <button class='number' id="three">3</button>
            <button class='operator' id="add" id="+">+</button>
            <button class='number' id="zero">0</button>
            <button class='misc' id="decimal">.</button>
            <button class='misc' id="equal">=</button>
        </div>
        </div>
        <div class="footer">
            <div>Project for THE ODIN PROJECT</div>
            <button>github</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
